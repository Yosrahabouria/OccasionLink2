<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Creation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="event-create.component.css">
</head>
<body>
  <div class="container">
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <h3>Select type of event</h3>
      <div class="form-check" *ngFor="let event of events; index as i">
        <input class="form-check-input" type="radio" formControlName="eventType" id="exampleRadios{{i}}" [value]="event.value">
        <label class="form-check-label" for="exampleRadios{{i}}">{{event.label}}</label>
      </div>

      <label for="customRange3" class="form-label"><h3>Number of people</h3></label>
      <input type="range" class="form-range" min="0" max="100" step="1" id="customRange3" formControlName="numberOfPeople">

      <select class="form-select" formControlName="location">
        <option *ngFor="let location of locations" [value]="location.value">{{location.label}}</option>
      </select>

      <label for="start"><h3>Select Date</h3></label>
      <input type="date" id="start" name="trip-start" formControlName="selectedDate" min="2024-05-21" max="2030-12-31" />

      <div class="col-12">
        <button class="btn btn-primary btn-submit btn-red" type="submit">Submit Reservation</button>
      </div>
    </form>
  </div>
</body>
</html>
