<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<form>
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="firstName" class="form-control" name="firstName" required/>
          <label class="form-label" for="firstName">First name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="lastName" class="form-control" name="lastName" required />
          <label class="form-label" for="lastName">Last name</label>
        </div>
      </div>
    </div>
  
    <div class="form-outline mb-4">
      <input type="email" id="email" class="form-control" name="email" required />
      <label class="form-label" for="email">Email address</label>
    </div>
  
    <div class="form-outline mb-4">
      <input type="password" id="password" class="form-control" name="password" required/>
      <label class="form-label" for="password">Password</label>
    </div>
  
    <div class="form-check d-flex justify-content-center mb-4">
      <input class="form-check-input" type="checkbox" id="subscribe" name="subscribe" />
      <label class="form-check-label" for="subscribe">
        Subscribe to our newsletter
      </label>
    </div>
    <button type="button" class="btn btn-primary" (click)="toggleSuccessMessage()">Submit</button>
</form>
<div class="alert alert-success mt-4" role="alert" [hidden]="!showSuccessMessage">
  Congratulations! You have signed up successfully.
</div>
