<link rel="stylesheet" href="user-create.component.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<form>
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="firstName" class="form-control" ngModel name="firstName" required [(ngModel)]="model.firstName" />
          <label class="form-label" for="firstName">First name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="lastName" class="form-control" ngModel name="lastName" required [(ngModel)]="model.lastName" />
          <label class="form-label" for="lastName">Last name</label>
        </div>
      </div>
    </div>
  
    <div class="form-outline mb-4">
      <input type="email" id="email" class="form-control" ngModel name="email" required [(ngModel)]="model.email" />
      <label class="form-label" for="email">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="password" class="form-control" ngModel name="password" required [(ngModel)]="model.password" />
      <label class="form-label" for="password">Password</label>
    </div>
  
    <div class="form-check d-flex justify-content-center mb-4">
      <input class="form-check-input" type="checkbox" id="subscribe" ngModel name="subscribe" [(ngModel)]="model.subscribe" />
      <label class="form-check-label" for="subscribe">
        Subscribe to our newsletter
      </label>
    </div>
    <button type="button" (click)="onSubmit()" class="btn btn-primary btn-block mb-4 btn-red">Sign up</button>
</form>
<div class="alert alert-success mt-4" role="alert" *ngIf="showSuccessMessage">
    Congratulations! You have signed up successfully.
</div>
